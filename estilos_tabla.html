            <!-- Encabezados -->
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pais</th>
        </tr>

        <!-- FILAS -->
        <tr>
            <!-- Celdas -->
            <td>Alex</td>
            <td>26</td>
            <td>Perú</td>
        </tr>
        <tr>
            <!-- Celdas -->
            <td>Carlos</td>

        </tr>
        <!----------->
    </table>
