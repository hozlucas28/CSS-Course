<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos-tabla.css">
    <title>Estilos de Tabla</title>
</head>
<body>
    <!-- ------------------------- Contenido Principal ------------------------- -->
    <main>
        <!-- Tabla -->
        <table>
            <tr>
                <!-- Columnas -->                
                <th>Nombre</th> <!-- Encabezado -->
                <th>Edad</th>
                <th>País</th>
            </tr>
            <tr>
                <!-- Filas -->
                <td>Alex</td> <!-- Celda -->
                <td>26</td>
                <td>Perú</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>30</td>
                <td>México</td>
            </tr>
        </table>
    </main>    
</body>
</html>
