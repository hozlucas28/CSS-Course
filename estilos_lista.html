<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos-lista.css">
    <title>Estilos de Lista</title>
</head>
<body>
    <!-- ------------------------- Contenido Principal ------------------------- -->
    <main>
        <!-- Lista Ordena -->
        <div>
            <ol>
                <li>Elemento 01</li>
                <li>Elemento 02</li>
                <li>Elemento 03</li>
                <li>Elemento 04</li>
                <li>Elemento 05</li>
            </ol>
        </div>
    
        <!-- Lista Desordenada -->
        <div>
            <ul>
                <li>Elemento 01</li>
                <li>Elemento 02</li>
                <li>Elemento 03</li>
                <li>Elemento 04</li>
                <li>Elemento 05</li>
            </ul>
        </div>
    </main>
</body>
</html>
